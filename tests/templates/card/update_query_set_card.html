{% extends 'card/card.html' %}

{% block header %}
    UPDATE Query Set
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <label for="id">Test Model ID</label>
                    <input id="id" type="text" class="form-control mb-2" placeholder="Test Model ID">
                    <button class="btn btn-outline-secondary px-2 py-0 float-end">
                        Load Model to Edit
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form>
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" class="form-control mb-2">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" class="form-control mb-2">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control mb-2"></textarea>
                        <label for="favorite_number">Favorite Number</label>
                        <input id="favorite_number" type="text" class="form-control mb-2">
                        <label for="weight_lbs">Weight (lbs)</label>
                        <input id="weight_lbs" type="text" class="form-control mb-2">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
