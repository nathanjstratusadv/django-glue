{% extends 'card/card.html' %}

{% block header %}
    VIEW Model Object
{% endblock %}

{% block body %}
    <div x-data="test_model_4" class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-12">
                    <button x-on:click="glue_view()" class="btn btn-outline-secondary px-2 py-0 float-end">
                        View
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-5">First Name:</div>
                <div class="col-7" x-text="first_name"></div>
            </div>

            <div class="row">
                <div class="col-5">Last Name:</div>
                <div class="col-7" x-text="last_name"></div>
            </div>

            <div class="row">
                <div class="col-5">Description:</div>
                <div class="col-7" x-text="description"></div>
            </div>

            <div class="row">
                <div class="col-5">Favorite Number:</div>
                <div class="col-7" x-text="favorite_number"></div>
            </div>

            <div class="row">
                <div class="col-5">Weight (lbs):</div>
                <div class="col-7" x-text="weight_lbs"></div>
            </div>

            <div class="row">
                <div class="col-12 mt-3 text-center">
                    <small class="text-muted">If the model object is deleted there is nothing to view</small>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
