{% extends 'card/card.html' %}

{% load django_glue %}

{% block header %}
    Submit Create Form
{% endblock %}

{% block body %}
    <label for="char">Char</label>
    <input type="text" id="char" class="form-control" {% glue_input_form 'test_model_form.char' %} />

    <label for="text">Text</label>
    <textarea id="text" class="form-control" {% glue_textarea_form 'test_model_form.text' %}></textarea>

    <label for="integer">Integer</label>
    <input type="number"  class="form-control" id="integer" name="integer"
           value="" {% glue_input_form 'test_model_form.integer' %} />

    <label for="decimal">Decimal</label>
    <input type="number"  class="form-control" id="decimal" name="decimal"
           value="" {% glue_input_form 'test_model_form.decimal' %} />

    <label for="submit">&nbsp;</label>
    <input type='submit' class="form-control" id="submit" name="submit" value="Create"
           value="" {% glue_submit_create 'test_model_form' %} />
{% endblock %}
