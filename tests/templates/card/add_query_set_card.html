{% extends 'card/card.html' %}

{% block header %}
    CREATE Query Set
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-12">
            <form>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" class="form-control mb-2">
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" class="form-control mb-2">
                <label for="description">Description</label>
                <textarea id="description" class="form-control mb-2" ></textarea>
                <label for="favorite_number">Favorite Number</label>
                <input id="favorite_number" type="text" class="form-control mb-2">
                <label for="weight_lbs">Weight (lbs)</label>
                <input id="weight_lbs" type="text" class="form-control mb-2">
            </form>

            <button class="btn btn-outline-success px-2 py-0 mt-2 float-end">
                Create
            </button>

        </div>
    </div>

{% endblock %}
