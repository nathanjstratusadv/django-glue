{% extends 'base.html' %}

{% load django_glue %}

{% block base_content %}
    <div class="row">
        <div class="col-12 mb-3 h3 text-center">
            Django Glue Test Page
        </div>
    </div>

    <div class="row g-3">
        <div class="col-4">
            <div class="card bg-100">
                <div class="card-header h4 text-center">
                    Test Form
                </div>

                <div class="card-body">
                    <label for="char">Char</label>
                    <input id="char" class="form-control" {% glue_input 'test_model.char' %} />

                    <label for="text">Text</label>
                    <textarea id="text" class="form-control" {% glue_textarea 'test_model.text' %}></textarea>

                    <label for="integer">Integer</label>
                    <input class="form-control" id="integer" name="integer"
                           value="" {% glue_input 'test_model.integer' %} />

                    <label for="decimal">Decimal</label>
                    <input class="form-control" id="decimal" name="decimal"
                           value="" {% glue_input 'test_model.decimal' %} />
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header h4 text-center">
                    Context Data
                </div>

                <div class="card-body">
                    {{ glue }}
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header h4 text-center">
                    Javascript Data
                </div>

                <div id="javascript-data" class="card-body">
                    Nothing to See Yet!!!
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3 mt-2">
        <div class="col-4">
            <div class="card">
                <div class="card-header h4 text-center">
                    Session Data
                </div>

                <div class="card-body">
                    {% for key, value in request.session.glue.items %}
                        <span>{{ key }}: {{ value }}</span><br/>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% glue_js %}

{% endblock %}
