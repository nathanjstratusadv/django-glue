{% extends 'base.html' %}

{% load django_glue %}

{% block base_content %}
    <div class="row">
        <div class="col-12 mb-3 h3 text-center">
            Django Glue Test Page
        </div>
    </div>

    <div class="row g-3">
        <div class="col-4">
            <div class="card bg-100">
                <div class="card-header h4 text-center">
                    Test Form
                </div>

                <div class="card-body">
                    <label for="char">Char</label>
                    <input class="form-control" {% glue_connect 'objects.test_model.char' %}/>

                    <label for="text">Text</label>
                    <textarea class="form-control" {% glue_connect 'fields.test_model.text' %}></textarea>

                    <label for="integer">Integer</label>
                    <input class="form-control" id="integer" name="integer" value=""/>

                    <label for="decimal">Decimal</label>
                    <input class="form-control" id="decimal" name="decimal" value=""/>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header h4 text-center">
                    Context Data
                </div>

                <div class="card-body">
                    {{ glue }}
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header h4 text-center">
                    Javascript Output
                </div>

                <div id="javascript-output" class="card-body">
                    Nothing to See Yet!!!
                </div>
            </div>
        </div>
    </div>

    {% glue_js %}

{% endblock %}
