{% extends 'base/base.html' %}

{% load django_glue %}

{% block base_content %}

    {% include 'navigation/top_navigation.html' with navigation_title="Django Glue Template" %}

    <div class="row g-3 p-3 border border-danger" x-data="{
        button: new GlueTemplate('button_1')
    }">
        <p class="text-center">
            <button class="btn btn-outline-info px-2 py-0 mt-2"
                    x-on:click="button.render_inner($refs.target_div, {label: 'SUPER FUN'})">Render Template Inner HTML
            </button>
        </p>
        <div class="col-12 p-3 border border-success" x-ref="target_div">
            <p class="text-center">
                TARGET DIV CONTENTS
            </p>
        </div>
        <p class="text-center">
            <button class="btn btn-outline-info px-2 py-0 mt-2"
                    x-on:click="button.render_outer($refs.target_div, {label: 'SUPER FUN'})">Render Template Outer HTML
            </button>
        </p>
    </div>

{% endblock %}
