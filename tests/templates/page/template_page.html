{% extends 'base/base.html' %}

{% load django_glue %}

{% block base_content %}

    {% include 'navigation/top_navigation.html' with navigation_title="Django Glue Template" %}

    <div class="row g-3 p-3 border border-danger" x-data="{
        button: new GlueTemplate('button_1')
    }">
        <button class="btn btn-outline-info px-2 py-0 mt-2"
                x-on:click="button.render_inner($refs.tacos, {label: 'SUPER FUN'})">Load View Inner HTML
        </button>
        <button class="btn btn-outline-info px-2 py-0 mt-2"
                x-on:click="button.render_outer($refs.tacos, {label: 'SUPER FUN'})">Load View Outer HTML
        </button>
        <div class="col-12 p-3 border border-success" x-ref="tacos">
            <p class="text-center">
                COLUMN DIV CONTENTS
            </p>
        </div>
    </div>

{% endblock %}
