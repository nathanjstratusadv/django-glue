{% extends 'django_glue/form/glue_field/base_field.html' %}

{% block field_content %}
    <select x-model="value" class="form-select" x-ref="glue_field">
        <option value="">---------</option>
        <template x-for="(choice, index) in glue_field.choices" :key="choice[0]">
            <option :value="choice[0]" x-text="choice[1]"></option>
        </template>
    </select>
{% endblock %}
