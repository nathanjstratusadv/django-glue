{% load django_glue %}

<div x-data="{
    value: null
}"
    {% if x_model_value %}
        x-modelable="value"
        x-model="{{ x_model_value }}"
    {% endif %}
>
    <div
        x-data="{
            init() {
                    this.$watch('glue_field', value => {

                    // Find all of the field attrs on the object and send it to construct a new glue field.
                    const allProperties = Object.keys(value);
                    const underscoreProperties = allProperties.filter(prop => prop.startsWith('_'));
                    let field_attrs = []
                    underscoreProperties.forEach(prop => {
                        field_attrs.push(value[prop]);
                    });

                    let glue_form_field = new GlueFormField(value._name.value, value.ignored_attrs, ...field_attrs)
                    let glue_form_field_binder = glue_binder_factory(glue_form_field, this.$refs.glue_field)
                    glue_form_field_binder.bind()
                })
            },
            glue_field: undefined
        }"
        {% if glue_field %}
            x-modelable="glue_field"
            x-model="{{ glue_field }}"
        {% endif %}
    >
        {% block field_label %}
            <label
                x-ref="label"
                class=""
                for="{% if name %}id_{{ name }}{% elif label %}id_{% to_snake_case label %}{% endif %}"
            >
                {{ label }}{% if required %}*{% endif %}
            </label>
        {% endblock %}
        {% block field_content %}
        {% endblock %}
    </div>
</div>
