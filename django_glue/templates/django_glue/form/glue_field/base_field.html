{% load django_glue %}

<div x-data="{
        value: null
    }"
        {% if glue_model_field %}
            x-modelable="value"
            x-model="{{ glue_model_field }}"
        {% endif %}
>
    <div
        x-data="{
            init() {
                    let glue_model_field_name = '{{ glue_model_field }}'
                    if (glue_model_field_name) {
                        let path = glue_model_field_name.split('.')
                        this.glue_field = this[`${path[0]}`]['glue_fields'][`${path[1]}`]
                        this.bind_glue(this.glue_field)
                    }

                    this.$watch('glue_field', value => {
                        this.bind_glue()
                    })
            },
            glue_field: undefined,
            bind_glue() {
                let glue_form_field_binder = glue_binder_factory(this.glue_field, this.$refs.glue_field, this.$refs.label)
                glue_form_field_binder.bind()
            }

        }"
{#        {% if glue_field %}#}
{#            x-modelable="glue_field"#}
{#            x-model="{{ glue_field }}"#}
{#        {% endif %}#}
                 
    >
        {% block field_label %}
            <label
                x-ref="label"
                class="form-label"
                :for="glue_field.id"
            >
                <span x-text="glue_field.label"></span><span x-cloak x-show="glue_field.is_required()">*</span>
            </label>
        {% endblock %}
        {% block field_content %}
        {% endblock %}
    </div>
</div>
