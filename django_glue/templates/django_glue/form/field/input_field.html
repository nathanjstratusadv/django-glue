    {% extends 'django_glue/form/field/base_field.html' %}

{% block field_content %}
    <input
        class="form-control"
        value="{{ value }}"

        {% block input_type %}
            {% if input_type %}type="{{ input_type }}"{% else %}type="text"{% endif %}
        {% endblock %}

        {% include 'django_glue/form/elements/base_attribute_elements.html' %}

        {% block extra_attributes %}
        {% endblock %}
    >
{% endblock %}
