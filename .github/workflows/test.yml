name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt      

      - name: Add Directory to PYTHONPATH
        run: |
          PYTHONPATH="${PYTHONPATH}:$(pwd)"
          export PYTHONPATH

      - name: Run Tests
        run: python tests/manage.py test --settings=settings --noinput
